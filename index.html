<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeFarm Landing Page</title>
    <link rel="stylesheet" href="landing.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="logo wefarm.png" alt="WeFarm Logo"> 
        </div>
        <div class="auth-buttons">
            <button class="login">Log In</button>
            <button class="register">Register</button>
        </div>
    </header>
    
    <main>
        <h1>What will you <span class="highlight">plant</span> today?</h1>
        
        <div class="container">
            <div class="left">
                <img src="left-container.png" alt="Product images">
            </div>
            <div class="center">
                <img src="calendar.png" alt="Calendar and Tracker">
            </div>
            <div class="right">
                <img src="guides.png" alt="Guides">
            </div>
        </div>
    </main>
</body>
</html>
