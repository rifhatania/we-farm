<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeFarm Tracker</title>
  <link rel="stylesheet" href="myTrack.css">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo wefarm.png" alt="WEFARM">
        </div>
        <div class="icons">
            <i data-lucide="clock"></i>
            <i data-feather="user" id="profileIcon"></i>
        </div>
    </header>

  <main class="main-content">
    <div class="add-card">
      <span class="add-icon">+</span>
      <span class="add-text">Add More</span>
    </div>
  </main>

  <script>
    feather.replace();
  </script>
  <script>
    lucide.createIcons();
  </script>
  <script src="script.js"></script>
</body>
</html>
